<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row *ngIf="action!=='edit'" class="toolbar-bottom py-16" fxLayout="column"
                         fxLayoutAlign="center center">
            <div *ngIf="false" class="request-name mt-8">New Request</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar [ngClass]="{disabledDiv: action==='edit'}">

        <form [formGroup]="requestForm">

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <!--<mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>-->
                    <input name="type" formControlName="type" placeholder="Donation Type" matInput required>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <!--<mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>-->
                    <input name="quantity" formControlName="quantity" placeholder="Quantity" matInput required>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <!--<mat-icon matPrefix class="mr-12 s-20 secondary-text">phone</mat-icon>-->
                    <textarea formControlName="description" matInput placeholder="Description" required></textarea>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">healing</mat-icon>
                    <mat-select placeholder="Blood Type" formControlName="bloodType">
                        <mat-option *ngFor="let bloodType of bloodTypes" [value]="bloodType">{{bloodType}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button *ngIf="action !=='edit'"
                mat-raised-button
                (click)="matDialogRef.close(requestForm)"
                class="save-button mat-accent"
                [disabled]="requestForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

</div>
